<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Resource | Print and Play Tools and Resources</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "2d29c2281c5b49c8896fa635f5a63582"}'></script>
  <!-- End Cloudflare Web Analytics -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Print and Play Directory</p>
      <h1>Submit a Resource</h1>
      <p class="subtitle">Submissions are sent to a Google Sheet and synced into this site via GitHub Actions.</p>
    </header>

    <nav class="top-nav" aria-label="Primary">
      <a class="top-nav-link" href="index.html">Browse Resources</a>
      <details class="tools-menu">
        <summary>Tools</summary>
        <div class="tools-list">
          <a href="http://pnpfinder.com" target="_blank" rel="noreferrer noopener">PnPFinder</a>
          <a href="https://launchpad.gonzhome.us" target="_blank" rel="noreferrer noopener">PnP Launchpad</a>
          <a href="https://formatter.gonzhome.us" target="_blank" rel="noreferrer noopener">Card Formatter</a>
          <a href="https://extractor.gonzhome.us" target="_blank" rel="noreferrer noopener">Card Extractor</a>
          <a href="https://prototyper.gonzhome.us" target="_blank" rel="noreferrer noopener">Prototyper</a>
        </div>
      </details>
    </nav>

    <section class="submit-panel">
      <form id="submit-form" class="submit-form">
        <label class="field">
          <span>Category *</span>
          <select name="category" required>
            <option value="">Select a category</option>
            <option value="Free PnP Sources">Free PnP Sources</option>
            <option value="PnP Groups">PnP Groups</option>
            <option value="PnP Stores">PnP Stores</option>
            <option value="PnP Tools">PnP Tools</option>
            <option value="Formerly on PnPArcade">Formerly on PnPArcade</option>
          </select>
        </label>
        <label class="field">
          <span>Title *</span>
          <input name="title" required placeholder="Resource title">
        </label>
        <label class="field span-2">
          <span>Description *</span>
          <textarea name="description" required rows="3" placeholder="Short description"></textarea>
        </label>
        <label class="field span-2">
          <span>Link *</span>
          <input name="link" type="url" required placeholder="https://example.com">
        </label>
        <label class="field span-2">
          <span>Image URL * (public direct .jpg/.png)</span>
          <input name="image" type="url" required placeholder="https://example.com/image.png">
        </label>
        <div class="submit-actions span-2">
          <button id="submit-btn" type="submit" class="btn">Add Resource</button>
          <p id="submit-status" class="submit-status" aria-live="polite"></p>
        </div>
      </form>
    </section>
  </main>

  <script>
    window.PNP_TOOLS_SUBMISSION_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbwuFY7i5za_0s8_VY_-nWubo3CkwiM6eOLDFp2pU0I-mJ0lflvmb4YiFUtriGCPhVPn/exec";
  </script>
  <script src="submit.js?v=20260219-7"></script>
</body>
</html>
