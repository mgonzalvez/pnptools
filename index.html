<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print and Play Tools and Resources</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Print and Play Directory Updated Now</p>
      <h1>Print and Play Tools and Resources</h1>
      <p class="subtitle">Browse everything from one CSV-powered page. Search quickly, filter by category, and jump straight to each resource.</p>
    </header>

    <nav class="top-nav" aria-label="Primary">
      <a class="top-nav-link" href="#" data-nav-category="Utilities">Utilities</a>
      <a class="top-nav-link" href="#" data-nav-category="Communities">Communities</a>
      <a class="top-nav-link" href="#" data-nav-category="Geeklists">Geeklists</a>
      <a class="top-nav-link" href="#" data-nav-category="Web Stores">Web Stores</a>
      <a class="top-nav-link submit-link" href="submit.html">Submit Resource</a>
    </nav>

    <section class="controls">
      <label class="field">
        <span>Search</span>
        <input id="search-input" type="search" placeholder="Title, creator, or description">
      </label>
      <label class="field">
        <span>Sort</span>
        <select id="sort-select">
          <option value="title-asc">Title A-Z</option>
          <option value="title-desc">Title Z-A</option>
          <option value="creator-asc">Creator A-Z</option>
          <option value="category-asc">Category A-Z</option>
        </select>
      </label>
    </section>

    <section>
      <div id="category-filters" class="chips" aria-label="Category filters"></div>
    </section>

    <section class="meta">
      <p id="result-count">Loading resources...</p>
    </section>

    <section id="cards" class="cards" aria-live="polite"></section>
  </main>

  <template id="card-template">
    <article class="card">
      <div class="card-image-wrap">
        <img class="card-image" alt="">
      </div>
      <div class="card-body">
        <p class="category-tag"></p>
        <h2 class="card-title"></h2>
        <p class="card-creator"></p>
        <p class="card-description"></p>
        <a class="card-link" target="_blank" rel="noopener noreferrer">Open resource</a>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
