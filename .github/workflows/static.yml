name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug commit and key files
        run: |
          echo "Deploying commit: $GITHUB_SHA"
          echo "Branch ref: $GITHUB_REF"
          echo "Top-level files:"
          ls -la
          echo "Workflow files:"
          ls -la .github/workflows || true
          echo "Expected site files:"
          for f in index.html submit.html submit.js app.js styles.css data/resources.csv; do
            if [ -f "$f" ]; then
              echo "FOUND: $f"
            else
              echo "MISSING: $f"
            fi
          done
          echo "First lines of index.html:"
          head -n 20 index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
